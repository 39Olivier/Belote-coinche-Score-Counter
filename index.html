    <style>
      @keyframes score-pop {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.15);
        }
      }
      .animate-score-pop {
        animation: score-pop 0.5s ease-in-out;
      }

      @keyframes slide-in-down {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-slide-in-down {
        animation: slide-in-down 0.4s ease-out forwards;
      }
    </style>
